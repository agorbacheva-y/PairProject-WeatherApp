<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" defer />
</head>
<body>
  <div id="container" class="container">

    <!-- Search bar -->
    <div class="search-box-container">
      <input type="text" id="myInput" class="search-box" placeholder="Search your location" />
      <button id="myBtn">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </button>
    </div> 
    
    <!-- Section with current temp, sunset, sunrise times -->
    <div id="header" class="header">
      <div id="typeTemp" class="type-temp"></div>
      <div id="sunrise" class="sunrise"></div>
      <div id="sunset" class="sunset"></div>
    </div>
    
    <!-- Section with img, text -->
    <div id="weatherDescription" class="weather-description">
      <!-- <div class="search-box-container">
        <input type="text" id="myInput" class="search-box" placeholder="Search your location" />
        <button id="myBtn">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </button>
      </div>  -->
      <div id="weatherImg" class="weather-img"></div>
      <div id="weatherText" class="weather-text"></div>    
    </div>

    <!-- Section with five day forecast -->
    <div id="fiveDaysForecast" class="five-days-forecast"></div>
  </div>

<script>
  var input = document.getElementById("myInput");
  input.addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("myBtn").click();
    }
  });
</script>

<script src="https://kit.fontawesome.com/8e045d922d.js" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</body>
</html>
